<!DOCTYPE html>
<html lang="hun">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bejelentkés</title>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                        </div>
                        <form method="POST">
                            <input type="text" name="email" class="form-control my-3 py-2" placeholder="Email" required>
                            <input type="password" name="password" class="form-control my-3 py-2" placeholder="Jelszó" required>

                            <div class="text-center mt-3">
                                <input type="submit" class="btn btn-primary mb-2" value="Bejeletkezés" href="{{ url_for('home') }}"><br>
                                <label>Nincs még fiókod? <a href="{{ url_for('register') }}">Regisztrálj</a></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
